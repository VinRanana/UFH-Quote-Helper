<div class="columns m-0">


<!-- INPUT SECTION -->
  <section class="left-section column has-background-white-ter is-5 p-5">
    <div class="title">Specifications</div>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <div class="flex-parent is-flex is-flex-direction-column">
        <!-- floor area input -->
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Floor area <span class="has-text-grey-light">(m<sup>2</sup>)</span></label>
          </div>
            <div class="field">
              <div class="control">
                <input type="number" step="0.1" min="1" max="999.9" class="input" name="floor-area" required ngModel/>
              </div>
            </div>
        </div>
        <!-- heated area input -->
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Heated area <span class="has-text-grey-light">(m<sup>2</sup>)</span></label>
          </div>
            <div class="field">
              <div class="control">
                <input type="number" step="0.1" min="1" max="999.9" class="input" name="heated-area" required ngModel/>
              </div>
            </div>
        </div>
        <!-- substrate input -->
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Floor substrate</label>
          </div>
            <div class="field">
              <div class="control">
                <div class="select is-multiple">
                  <select multiple size="2" name="floor-substrate" required ngModel>
                    <option value="Concrete">Concrete</option>
                    <option value="Timber">Timber</option>
                  </select>
                </div>
              </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="field is-align-self-flex-end">
          <div class="control">
            <button class="button is-primary">Calculate!</button>
          </div>
        </div>

      </div>
    </form>
  </section>

<!-- OUTPUT SECTION -->
  <section class="right-section column has-background-white-bis p-5">
    <div class="title">Quotation</div>

    <div class="output-section block p-2">
      <p class="is-size-">Insulation:</p>
      <app-output-line></app-output-line>
      <h2 *ngIf="inputData?.floorArea > 0">{{inputData?.floorArea}}</h2>
      <h2 *ngIf="inputData?.heatedArea > 0">{{inputData?.heatedArea}}</h2>
      <h2 *ngIf="inputData?.floorSubstrate?.length > 0">{{inputData?.floorSubstrate}}</h2>
      <!-- <h2>{{randomHeatedArea}}m<sup>2</sup></h2>
      <h2>{{resultMesh}}</h2> -->
      <app-output-line></app-output-line>
    </div>
    <div class="output-section block p-2">
      <p>Heating:</p>
      <app-output-line></app-output-line>
    </div>
  </section>


</div>
